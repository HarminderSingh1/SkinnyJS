<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="../../dist/css/jquery.modalDialog.css" />
  <link rel="stylesheet" href="../../dist/css/jquery.modalDialog.skins.css" />
  <link rel="stylesheet" href="../stylesheets/modal-dialogs-demo.css" />

  <script type="text/javascript" src="../../dependencies/jquery.js"></script>
  <script type="text/javascript" src="../../js/jquery.delimitedString.js" /></script>
  <script type="text/javascript" src="../../js/jquery.queryString.js" /></script>
  <script type="text/javascript" src="../../js/jquery.postMessage.js" /></script>
  <script type="text/javascript" src="../../js/jquery.customEvent.js" /></script>
  <script type="text/javascript" src="../../js/jquery.clientRect.js" /></script>
  <script type="text/javascript" src="../../js/jquery.hostIframe.js" /></script>
  <script type="text/javascript" src="../../js/jquery.proxyAll.js" /></script>
  <script type="text/javascript" src="../../js/jquery.partialLoad.js" /></script>

  <!-- raw modal dialog source files, directly from js -->
  <script type="text/javascript" src="../../js/jquery.modalDialog.userAgent.js"></script>
  <script type="text/javascript" src="../../js/jquery.modalDialog.getSettings.js"></script>
  <script type="text/javascript" src="../../js/jquery.modalDialog.js"></script>
  <script type="text/javascript" src="../../js/jquery.modalDialog.deviceFixes.js"></script>
  <script type="text/javascript" src="../../js/jquery.modalDialog.unobtrusive.js"></script>

  <title>skinny.js</title>
  <meta name="description" content="Skinny JS">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

<section>
  <h2>Example: Node dialog</h2>

  <div>
    <a href="#dialogUnobtrusive" data-rel="modalDialog">Open</a>

    <div class="dialog-content" id="dialogUnobtrusive" data-dialog-title="This is the title">
    This dialog was opened from an unobtrusive link.
    </div>
  </div>
</section>

<section>
  <h2>Example: iframe dialog</h2>

  <div>
    <a href="http://localhost/site/dialog-harness/content.html" data-rel="modalDialog">Open</a>
  </div>
</section>

<section>
  <h2>Example: ajax dialog</h2>

  <div>
    <a href="content-ajax.html" data-rel="modalDialog" data-dialog-ajax="true">Open</a>
  </div>
</section>

<section>
  <h2>Example: Node dialog, lightbox style</h2>

  <div>
    <a href="#dialogLightbox" data-rel="modalDialog">Open</a>

    <div class="dialog-content" id="dialogLightbox" data-dialog-title="This is the title" data-dialog-skin="lightbox">
    This should be in a lightbox
    </div>
  </div>
</section>

<script type="text/javascript">
  $(window).on("message", function(e)
  {
      if (!e.data || e.data.indexOf("testmsg:") !== 0)
      {
          return;
      }
      
      alert(e.origin);
      alert(e.data);
  });
</script>
  
</body>
</html>
